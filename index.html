<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps - Rethink Academy</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <h1 class="page-header">Google Maps - R.A</h1>

    <div class="container">
        <form id="form" class="address-form">
          <input name="origin"
            placeholder="Escolha um endereÃ§o de origin:"
            text="text"
            id="origin"
            class="input" 
          />
        </form>
        <div id="map"></div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsVYbXTR0-3uuTQZBIb60wUDuvZXxXTOI&callback=initMap&v=weekly&libraries=places,drawing"
      async
    ></script>
  </body>
</html>
